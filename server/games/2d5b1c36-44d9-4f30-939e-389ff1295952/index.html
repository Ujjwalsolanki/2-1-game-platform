<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Blitz</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
        h1 { text-align: center; }
        #game { display: flex; justify-content: center; margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(10, 40px); grid-template-rows: repeat(10, 40px); margin: 0 10px; }
        .cell { width: 40px; height: 40px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .hit { background-color: red; }
        .miss { background-color: lightgray; }
        #message { text-align: center; margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Battleship Blitz</h1>
    <div id="game">
        <div class="grid" id="playerGrid"></div>
        <div class="grid" id="computerGrid"></div>
    </div>
    <div id="message">Click a cell to make a guess!</div>
    <script>
        const playerGrid = document.getElementById('playerGrid');
        const computerGrid = document.getElementById('computerGrid');
        const message = document.getElementById('message');
        const gridSize = 10;
        const playerShips = [[1, 1], [3, 3], [5, 5]]; // Example ship positions
        const computerShips = [[2, 2], [4, 4], [6, 6]]; // Example ship positions
        let playerTurn = true;
        let computerHits = 0;
        let playerHits = 0;

        function createGrid(grid, isPlayer) {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (isPlayer) {
                        cell.addEventListener('click', () => playerGuess(i, j));
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function playerGuess(row, col) {
            if (!playerTurn) return;
            const cell = computerGrid.children[row * gridSize + col];
            if (cell.classList.contains('hit') || cell.classList.contains('miss')) return;
            if (computerShips.some(ship => ship[0] === row && ship[1] === col)) {
                cell.classList.add('hit');
                playerHits++;
                message.innerText = 'Hit!';
                if (playerHits === computerShips.length) {
                    message.innerText = 'You win!';
                }
            } else {
                cell.classList.add('miss');
                message.innerText = 'Miss!';
            }
            playerTurn = false;
            computerTurn();
        }

        function computerTurn() {
            if (playerHits === playerShips.length) return;
            let row, col;
            do {
                row = Math.floor(Math.random() * gridSize);
                col = Math.floor(Math.random() * gridSize);
            } while (playerGrid.children[row * gridSize + col].classList.contains('hit') || playerGrid.children[row * gridSize + col].classList.contains('miss'));
            const cell = playerGrid.children[row * gridSize + col];
            if (playerShips.some(ship => ship[0] === row && ship[1] === col)) {
                cell.classList.add('hit');
                computerHits++;
                message.innerText = 'Computer hit!';
                if (computerHits === playerShips.length) {
                    message.innerText = 'Computer wins!';
                }
            } else {
                cell.classList.add('miss');
                message.innerText = 'Computer missed!';
            }
            playerTurn = true;
        }

        createGrid(playerGrid, true);
        createGrid(computerGrid, false);
    </script>
</body>
</html>
